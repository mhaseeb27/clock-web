<body>
    <nav class="navbar navbar-light bg-none">
        <div class="container-fluid">
          <a class="navbar">PAKISTANI TIME</a>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>

    <div class="ab">
    <div class="bg-none p-5 rounded my-5 " >
        <h1>CURRENT TIME: <span id="time"></span></h1>
        <p>HERE YOU WATCH EACH AND EVERY SECOND OF TIME.THAT CAN BE DONE THROUGH JAVASCRIPT. AND YOU CAN WATCH OTHER COUNTRY TIME BY JUST CLICK BELOW BUTTON. </p>
        <a class="btn btn-lg btn-success" href="https://www.google.com/" role="button">BROWSE TIMES Â»</a>
      </div>
    </div>
  
    <script>
        let a;
        let date;
        let time;
        const options = {weekday:'long',year:'numeric',month:'long',day:'numeric'};
        setInterval(() => {
         a = new Date();
        date = a.toLocaleDateString(undefined,options);
         time = a.getHours() +':'+ a.getMinutes() +':'+ a.getSeconds() +':'+ a.getMilliseconds();
        document.getElementById('time').innerHTML = time + " <br>" + date;
    }, );
        </script>
